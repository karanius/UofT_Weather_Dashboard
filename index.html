<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- this contains everything -->
    <div class="container">
        <!-- this is the header -->
        <header class='header'>
            Weather Dashboard
        </header>

        <main>
            <!-- left side of the screen -->
            <div class="leftSection">
                <div>
                    <form>
                        <!-- this is the search section -->
                        <label for="">Search for a City:</label>
                        <div>
                            <input id='cityInput' type="text" placeholder="Search">
                            <button id='inputButton' class='fa fa-search'></button>
                        </div>
                    </form>
                    <!-- search history -->
                    <div>
                        <p>Search History:</p>
                    <div class="searchHistory">
                    </div>
                    </div>

                </div>
            </div>



            <!-- right side of the screen -->
            <div class="rightSection">
                <div class="cards">

                </div>
                <div class="fiveDay">
                    <h3>5-Day Forecast:</h3>
                    <div class="cardsFive">
                        
                    </div>
                </div>
            </div>
        </main>

    </div>







    <script id='tempCurrent' type='text/template'>
        <div class="currentlySearched">
            <h3><span id='city' >{{name}}</span> <span id='date'>({{date}})</span><img width='80px' src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="weather" id='logo' ><span id='condition'> {{condition}}</span></h3>
            <div>
                <p>Temperature: <span id='temp'><strong>{{temp}}</span>°C</strong></p>
                <p>Humidity: <span id='humid'><strong>{{humid}}</span>%</strong></p>
                <p>Wind Speed: <span id='wind'><strong>{{wind}}</span>KM/H</strong></p>
                <p>UV Index: <span id='uv'>{{uv}}</span></p>
            </div>
        </div>
    </script>

    
    <script type='text/template' id='tempFiveDay' >
        <div class="card">
            <strong><span data-card='date' >{{date}}</span></strong>
            <span data-card='logo'><img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="weather" id='logo' width='50px' ></span>
            <span>Temp: <span data-card='temp' >{{temp}}</span>°C</span>
            <span>Humidity: <span data-temp='humid'>{{humid}}</span>%</span>
        </div>
    </script>

    
    
    
    
    
    
    
    
    <script type='text/template' id='tempSearchHistory' >
        <button class="searched">
            {{city}}
        </button>
    </script>


    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
